<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nanum+Pen+Script&display=swap');
	
	#TopContainner{
		
		height: 170px;
		background-color: #FBF5EF;
	}
	.headerimg{
		width: 	170px;
		height: 170px;
	}
	.nav{
		position: relative;
		margin-left: 170px;
		margin-top: -55px;
		display: flex;
		flex-direction:row-reverse;
		
		
	}
	.navbox{
		padding-left: 10px;
		padding-right: 10px;
		margin-left: 10%;
	}

	.tbtn{

	h3{
		font-family: 'Nanum Pen Script', cursive;
	}

<body>
<div id="TopContainner"style="height: auto;">
	<a href="/"><img style="height: 150px;width: 150px" class="headerimg" src="/img/campingGoLogo.png"></a>
	<nav class="navbar bg-light fixed-top nav" style="width:auto;margin-left: 100%;background-color:#FBF5EF">
	  <div class="navbox">
   
	    <button class="navbar-toggler tbtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
	      <div class="offcanvas-header">
	        <h3 class="offcanvas-title" id="offcanvasNavbarLabel">캠핑의 즐거운 시작</h3>
	        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	      </div>
	      <div th:if="${session.UserInfo != null}" style="display: flex;">
	      	<div th:text="|&nbsp;&nbsp;${session.UserInfo.name}(${session.UserInfo.id})님 환영합니다.|"></div>

	      	
	      </div>
	      
	      <div class="offcanvas-body">
	        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	          <li class="nav-item" th:if="${session.UserInfo == null}"style="border: none;">
	            <a class="nav-link active" aria-current="page" href="/login">로그인/회원가입</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link active" aria-current="page" href="/search">여행지 둘러보기</a>
	          </li>
	          <li class="nav-item" th:if="${session.UserInfo != null}">
	            <a class="nav-link active" aria-current="page" href="/myreservation">나의 예약 보기</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link active" aria-current="page" href="/userBoard">공지사항</a>
	          </li>
	      	  <li class="nav-item" th:if="${session.UserInfo != null}">
	          	<a class="nav-link active" aria-current="page" href="/MemberInfoUpdate">내정보 수정하기</a>
	      	  </li>
	     	
	          <li class="nav-item" th:if="${session.UserInfo != null} and ${session.UserInfo.role == 'admin'}">
	            <a class="nav-link active" aria-current="page" href="/adminMain">관리자 모드</a>
	          </li>
	        </ul>
	        <div th:if="${session.UserInfo != null}" style="margin-top: 150%">
	      	 <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	      	 	<li class="nav-item">
	            <a class="nav-link active" aria-current="page" href="/logout">로그아웃</a>
	          	</li>
	      	 </ul>
	      </div>
