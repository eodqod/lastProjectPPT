	// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
	function makeClickListener(data) {
	    return function() {
	    	location.href="/roomList?idx=" + data
	    };
	}
	
	
	$(function(){

		$.ajax("/mapList",{
			success : function(data){
				var markers = [];
				var position2 = [];
				for(i in data){
					position2.push({
						idx : data[i].idx,
						title: data[i].name, 
					    latlng: new kakao.maps.LatLng(data[i].latitude, data[i].longitude)
					});
				}
				
				
				var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
			        center : new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
			        level : 8 // 지도의 확대 레벨 
			    });
				var clusterer = new kakao.maps.MarkerClusterer({
			        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
			        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
			        minLevel: 10, // 클러스터 할 최소 지도 레벨 
			        disableClickZoom : true //클러스터 마커를 클릭했을때 지도가 확대 되지 않도록 설정한다.
			    });
				

				//마커 이미지의 이미지 주소입니다
				var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
				
				
				for (var i = 0; i < position2.length; i ++) {

					// 마커 이미지의 이미지 크기 입니다
					var imageSize = new kakao.maps.Size(24, 35); 
			
					// 마커 이미지를 생성합니다    
					var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
			
					// 마커를 생성합니다
					var marker = new kakao.maps.Marker({
					    map: map, // 마커를 표시할 지도
					    position: position2[i].latlng, // 마커를 표시할 위치
					    title : position2[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
					    idx : position2[i].idx,
					    clickable : true
					    //image : markerImage // 마커 이미지 
					});
					
					var iwContent = position2[i].title, // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
				    iwPosition = position2[i].latlng, //인포윈도우 표시 위치입니다
				    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

					// 인포윈도우를 생성하고 지도에 표시합니다
					var infowindow = new kakao.maps.InfoWindow({
					    position : iwPosition, 
					    content : iwContent,
					});
					
					//마커를 markers 배열에 추가
					markers.push(marker);
					// 마커에 클릭이벤트를 등록합니다
					kakao.maps.event.addListener(marker, 'click', makeClickListener(
								position2[i].idx
					));
				}
					// 마커에 마우스오버 이벤트를 등록합니다
					kakao.maps.event.addListener(marker, 'mouseover', function() {
					  // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
					    infowindow.open(map, marker);
					});
	
					// 마커에 마우스아웃 이벤트를 등록합니다
					kakao.maps.event.addListener(marker, 'mouseout', function() {
					    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
					    infowindow.close();
					});
				
	            //클러스터러에 마커들을 추가합니다.
				clusterer.addMarkers(markers);

				// 마커 클러스터러에 클릭이벤트를 등록합니다
			    // 마커 클러스터러를 생성할 때 disableClickZoom을 true로 설정하지 않은 경우
			    // 이벤트 헨들러로 cluster 객체가 넘어오지 않을 수도 있습니다
			    kakao.maps.event.addListener(clusterer, 'clusterclick', function(cluster) {

			        // 현재 지도 레벨에서 1레벨 확대한 레벨
			        var level = map.getLevel()-1;

			        // 지도를 클릭된 클러스터의 마커의 위치를 기준으로 확대합니다
			        map.setLevel(level, {anchor: cluster.getCenter()});
			    });
				
				
				
			}
		

		});
		
		

		const modal = document.getElementById("modal")

		function modalOn() {
		
			modal.style.display = "flex"
			
	    
		}
		function isModalOn() {
		    modal.style.display === "flex"
		}
		function modalOff() {
		    modal.style.display = "none"
		
		}
		const btnModal = document.getElementById("searchmap")
		btnModal.addEventListener("click", e => {
			modalOn()	
		})

		const closeBtn = modal.querySelector(".close-area")
		closeBtn.addEventListener("click", e => {
		    modalOff()
		})

		modal.addEventListener("click", e => {
		    const evTarget = e.target
		    if(evTarget.classList.contains("modal-overlay")) {
		        modalOff()
		    }
		})
		window.addEventListener("keyup", e => {
		    if(isModalOn() && e.key === "Escape") {
		        modalOff()
		    }
		})
		
		
	});


	
	
</script>
