<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>정보수정</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<script type="text/javascript">
$(document).ready(function(){
	//2차 비밀번호 대조하기
	$(document).on('click','#password2',function(){
		// 1차 원본 password를 가져온다.
		var password1 = document.getElementById('password1').value;
		$(document).on('keyup','#password2',function(){
			var password2 = $(this).val();
			if (password1 == password2){
				$("#pmsg").html("일치").css('color','blue');
			} else{
				$("#pmsg").html("불일치").css('color','red');
			}
		});
	});
	
	
	
	
});
</script>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
	#title{
		margin-top: 10%;
		font-family: 'Dancing Script', cursive;
	}
	
	.insertform{
		margin-top: 15%;
	}
	
	.bodycontainer{
		position:absolute;
		width:100vw;
		height:100vh;
		text-align: center;
		background-image:url("img/background.jpg");
		
	}
	
	.container{
		
		background-color:white;
		margin-top:10%;
		width: 600px;
		height: 700px;
		border: 2px  solid gold;
		border-radius: 7px;
		text-align: center;
		

		
	}
	
	.mailImg{
		
		margin-top: 50px;
		width: 359px;
		height: 236px;
	}
	
	#pmsg{
		margin-left: 0px;
	}
	html{background-color: #FBF5EF;}
	
</style>
</head>
<body style="background-color: #FBF5EF;">
	<div>
		<div class="container" >		
		<h2 id="title">InFo Update</h2>
			<form action="/InfoUpdate" method="post" class="row g-3 insertform">
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">ID</label>
				    <input name="id" type="text" class="form-control" id="inputEmail4" th:value="${session.UserInfo.id}" readonly>
				  </div>
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">Email</label>
				    <input name="email" type="email" class="form-control" id="inputEmail4" th:value="${session.UserInfo.email}" readonly>
				  </div>
				  <div class="col-md-6">
				    <label for="inputAddress2" class="form-label">Name</label>
				    <input name="name" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:value="${session.UserInfo.name}" readonly>
				  </div>
				  <div class="col-md-6">
				    <label for="inputAddress" class="form-label">PhoneNumber</label>
				    <input name="phone" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:value="${session.UserInfo.phone}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">Password</label>
				    <input name="password" type="password" class="form-control" id="password1">
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">PasswordCheck</label>
				    <input type="password" class="form-control" id="password2">
				  </div>
				  <div class="col-md-6" id="pmsg"></div>
				  <div class="col-md-6">
				  	<div class="form-check form-check-inline">
				  		<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" th:value="${session.UserInfo.gender}" checked>
				  		<label class="form-check-label" for="exampleRadios1">남자</label>
					</div>
					<div class="form-check form-check-inline">
				  		<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" th:value="${session.UserInfo.gender}">
				  		<label class="form-check-label" for="exampleRadios2">여자</label>
					</div>
				  </div>
				  <div class="col-12">
				    <button type="submit" id="btn1" class="btn btn-primary">수정하기</button>
				  </div>
				</form>
		</div>		
	</div>
</body>
</html>
